language: node_js
node_js:
  - "lts"
cache:
  directories:
  - node_modules
before_script:
  - npm install
script:
  - npm run coverage
  - npm run build
after_script:
  - npm run coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
